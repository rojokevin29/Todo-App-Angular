<div class="card ">
    <div class="card-body">
        
        
        <form (submit)="addTask(newTitle, newDescription, newDate )"  >
            <div class="form-group pb-4">
                <input  class="form-control" type="text" placeholder="Task title" #newTitle>
            </div>
            <div class="form-group">
                <textarea class="form-control"  id="" cols="30" rows="10" placeholder="Task description" #newDescription></textarea>
            </div>
             
            <div class="form-group">
                <input class="form-control" type="date"  placeholder="Task date"  #newDate>
            </div>
            
            
            <button class="btn btn-primary btn-block">
                Enviar
            </button>
        </form>
        
        
        
    </div>
    
   
</div>
